<!DOCTYPE html>

<html>

<head>
<title>Friends of Ming Chow Jobs Listing</title>
<script>
    var request = new XMLHttpRequest();
try{

    function init() {
        // Set up the request
        request.open("GET", "http://messagehub.herokuapp.com/lab8.json", true);
        // Execute the request
        request.send(null);
        // Handle the request (however you want)
        request.onreadystatechange = callback;
    }

    // Handle the request
    function callback() {
        if (request.readyState == 4 && request.status == 200) {
            jobs = JSON.parse(request.responseText);
            myOutput = document.getElementById("list");
            for(i = 0; i < jobs.length; i++){
                position  = jobs[i]["position"];
                loc  = jobs[i]["location"];
                company   = jobs[i]["company"];
                myOutput.innerHTML += "Compnay:" + company + "</br>";
                myOutput.innerHTML += "Location:" + loc + "</br>";
                myOutput.innerHTML += "Position:" + position + "</br>" + "</br>";
           }
        }
    }
}
catch (error){
    alert("An error occurred. " + error + " Reload the page.");
}

</script>
</head>

<body onload = "init()">
<div id="list"></div>
</body>

</html>
